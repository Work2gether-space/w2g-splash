<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work2gether Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 320px;
      padding: 2.5rem;
      border: 1px solid #000;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(180, 52, 14, 0.3);
      border-radius: 4px;
      text-align: center;
    }
    h2 {
      color: #B4340E;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    p {
      margin-bottom: 2rem;
      font-weight: 500;
      font-size: 1rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #000;
      border-radius: 0;
      box-sizing: border-box;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', sans-serif;
    }
    input[type="submit"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 0;
      font-family: 'Montserrat', sans-serif;
    }
    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background: transparent;
      border: 1px solid #000;
      color: #000;
      outline: none;
    }
    .message {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #555;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <!-- Posts to your Replit helper to save email + device ID -->
  <form class="login-box" id="loginForm"
        method="post"
        action="https://905e86aa-8575-4a91-8134-991936b778e6-00-3bab2jzyxizdq.spock.replit.dev/submit_email">
    <h2>Welcome to Work2gether</h2>
    <p>Please log in to start your session</p>

    <input type="email" id="email" name="email" placeholder="Your Email" required />

    <!-- helper fields -->
    <input type="hidden" name="client_id" id="client_id">
    <input type="hidden" name="next" id="next">

    <input type="submit" value="Start Session" />
    <div class="message">
      Your time of access will determine how credits are used.<br />
      Make sure to log out if you're done.
    </div>
  </form>

  <script>
    const q = new URLSearchParams(window.location.search);
    const client =
      q.get('clientMac') || q.get('mac') || q.get('clientIp') || q.get('uip') || '';
    document.getElementById('client_id').value = client || 'manual-test';
    document.getElementById('next').value = q.get('redirectUrl') || 'https://www.google.com';
  </script>
</body>
</html>
