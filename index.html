<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work2gether Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font:16px system-ui,Arial,sans-serif;background:#fff;color:#111}
    .card{width:320px;padding:24px;border:1px solid #111;background:#fff}
    h1{font-size:18px;margin:0 0 4px}
    p{margin:0 0 16px}
    input,button{width:100%;padding:10px 12px;font:inherit}
    input{border:1px solid #111;margin:8px 0 12px}
    button{border:0;background:#111;color:#fff;font-weight:700;cursor:pointer}
    .status{min-height:1.2em;margin-top:8px;font-size:14px}
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome to Work2gether</h1>
    <p>Please log in to start your session</p>

    <form id="form" novalidate>
      <input type="email" id="email" name="email" placeholder="Your email" autocomplete="email" required />
      <button type="submit">Continue</button>
      <div id="status" class="status" aria-live="polite"></div>
    </form>
  </main>

  <script>
    // Show we received Omada query params. Never blocks render.
    const qs = new URLSearchParams(location.search);
    const haveParams = !!(qs.get('clientMac') && qs.get('site'));
    console.log('[splash] params present:', haveParams, Object.fromEntries(qs.entries()));

    const form = document.getElementById('form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        statusEl.textContent = 'Enter a valid email';
        return;
      }
      // For rollback, we do not call any API. Just confirm submit.
      statusEl.textContent = 'Thanks. You can close this window.';
    });
  </script>
</body>
</html>
