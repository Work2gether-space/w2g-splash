<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work2gether Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background: #fff; }
    body { display: flex; justify-content: center; align-items: center; padding: 1rem; }
    .card { border: 1px solid #ccc; padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center; width: 100%; max-width: 520px; background: #fff; display: flex; flex-direction: column; }
    .card h1 { color: #b03b1c; margin-bottom: 0.5rem; font-size: 1.6rem; font-weight: 400; }
    .card p { margin: 0.25rem 0 1rem 0; font-weight: 400; }
    form { margin: 0; display: grid; gap: 12px; }
    .field { text-align: left; }
    input[type="email"] { width: 100%; padding: 0.75rem; border: 1px solid #aaa; border-radius: 5px; font-size: 1rem; }
    .row { display: flex; align-items: center; gap: .5rem; justify-content: flex-start; }
    button { width: 100%; padding: 0.75rem; background: #000; color: #fff; font-size: 1rem; cursor: pointer;
             border: 1px solid #000; border-radius: 0; transition: background .2s, color .2s; }
    button:hover { background: transparent; color: #000; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .note { margin-top: 10px; font-size: .9rem; color: #555; }
    .error { color: #b00020; margin-top: .5rem; min-height: 1.2em; }
    .status { background: #f6f6f6; border: 1px dashed #bbb; padding: 10px; border-radius: 8px; font-size: .95rem; color: #222; text-align: left; }
    .muted { color: #666; font-size: .85rem; }
    .hint { font-size: .85rem; color: #333; }
    label[for="extend"].disabled { color: #999; }
    @media (max-height: 560px) { body { align-items: flex-start; padding-top: 2rem; } }
    details.debug { text-align: left; margin-top: 8px; }
    details.debug pre { white-space: pre-wrap; word-break: break-word; font-size: 12px; background: #fafafa; border: 1px solid #eee; padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Work2gether</h1>
    <p>Basic hours: Mon to Fri, 9:00 a.m. to 4:00 p.m.</p>

    <!-- Live status about today's window -->
    <div id="status" class="status" role="status" aria-live="polite" style="display:none;"></div>

    <form id="loginForm" novalidate>
      <div class="field">
        <input type="email" id="email" placeholder="you@example.com" autocomplete="email" required />
      </div>

      <div class="field row">
        <input type="checkbox" id="extend" />
        <label for="extend" id="extendLabel">Extend up to 60 minutes after 4:10 p.m. ET</label>
      </div>
      <div class="hint" id="extendHint"></div>

      <!-- Hidden passthroughs (filled at runtime) -->
      <input type="hidden" id="clientMac" />
      <input type="hidden" id="apMac" />
      <input type="hidden" id="ssidName" />
      <input type="hidden" id="radioId" />
      <input type="hidden" id="site" />
      <input type="hidden" id="redirectUrl" />

      <button id="submitBtn" type="submit">Continue</button>
      <div class="error" id="error" role="alert" aria-live="polite"></div>

      <!-- Optional debug viewer (only shows when ?debug=...) -->
      <details id="debugDetails" class="debug" style="display:none;">
        <summary>Debug</summary>
        <pre id="debugOut"></pre>
      </details>

      <div class="note">Need help? Ask the community manager at the front desk.</div>
    </form>
  </div>

  <script>
    // --- Constants: match backend rules exactly (ET) ---
    const ET_TZ = "America/New_York";
    const HARD_DENY_EARLY_MIN = 7 * 60 + 30; // 7:30 a.m. hard deny before this for Basic
    const EARLY_END_MIN       = 8 * 60 + 50; // 8:50 a.m. end of early slip window
    const DAY_END_MIN         = 16 * 60 + 10; // 4:10 p.m. end of normal window
    const HARD_CUTOFF_MIN     = 17 * 60 + 30; // 5:30 p.m. hard cutoff

    function etNowMinutes() {
      const fmt = new Intl.DateTimeFormat("en-US", { timeZone: ET_TZ, hour12: false, hour: "2-digit", minute: "2-digit" });
      const parts = fmt.formatToParts(new Date());
      const h = parseInt(parts.find(p => p.type === "hour")?.value || "0", 10);
      const m = parseInt(parts.find(p => p.type === "minute")?.value || "0", 10);
      return h * 60 + m;
    }
    function minutesUntil(target, now) { return Math.max(0, target - now); }
    function formatEtTime(mins) {
      const h = Math.floor(mins / 60), m = mins % 60;
      const d = new Date();
      const ymd = new Intl.DateTimeFormat("en-CA", { timeZone: ET_TZ, year: "numeric", month: "2-digit", day: "2-digit" }).format(d);
      const hh = String(h).padStart(2, "0"), mm = String(m).padStart(2, "0");
      return new Date(`${ymd}T${hh}:${mm}:00`).toLocaleTimeString([], { hour: "numeric", minute: "2-digit", timeZone: ET_TZ });
    }

    function computeDisplayPlan() {
      const nowMin = etNowMinutes();
      if (nowMin < HARD_DENY_EARLY_MIN) {
        return { window: "closed-early", message: "Access not available yet", details: "Basic access begins at 9:00 a.m. ET. Standard or Premium is required earlier.", extendEnabled: false, allowSubmit: false };
      }
      if (nowMin < EARLY_END_MIN) {
        const until = formatEtTime(DAY_END_MIN);
        return { window: "early", message: "Early access window", details: `Deduction today: 5 credits early + 5 credits day. Session runs until ${until}.`, extendEnabled: false, allowSubmit: true };
      }
      if (nowMin < DAY_END_MIN) {
        const until = formatEtTime(DAY_END_MIN);
        return { window: "day", message: "Day access window", details: `Deduction today: 5 credits day. Session runs until ${until}.`, extendEnabled: false, allowSubmit: true };
      }
      if (nowMin < HARD_CUTOFF_MIN) {
        const toHard = minutesUntil(HARD_CUTOFF_MIN, nowMin);
        const granted = Math.min(60, toHard);
        const endingAt = formatEtTime(nowMin + granted);
        return { window: "after", message: "Extended window", details: `Deduction today: 5 credits extended. Up to 60 minutes, ending by ${endingAt}. Hard cutoff is 5:30 p.m. ET.`, extendEnabled: true, allowSubmit: true };
      }
      return { window: "closed", message: "Access has ended for today", details: "Basic ends at 4:00 p.m. ET. Extended ends at 5:30 p.m. ET.", extendEnabled: false, allowSubmit: false };
    }

    // Read Omada query params (with common fallbacks)
    const qs = new URLSearchParams(location.search);
    const get = (k) => qs.get(k) || '';
    const first = (...names) => { for (const n of names) { const v = get(n); if (v) return v; } return ''; };

    // Normalize redirect targets so we avoid captive-portal probe URLs that break Omada/CF
    function normalizeRedirect(url) {
      if (!url) return 'http://neverssl.com';
      try { url = decodeURIComponent(url); } catch {}
      if (/captiveportal|connecttest|generate_204|msftconnecttest|wifiportal/i.test(url)) {
        return 'http://neverssl.com';
      }
      return url;
    }

    const debugParam = (get('debug') || '').toLowerCase().trim();

    const params = {
      clientMac: first('clientMac', 'client_id'),
      apMac: first('apMac', 'gatewayMac'),
      ssidName: first('ssidName', 'ssid'),
      radioId: first('radioId', 'radio'),
      site: get('site'),
      redirectUrl: normalizeRedirect(get('redirectUrl') || 'http://neverssl.com')
    };

    // Fill hidden inputs
    document.getElementById('clientMac').value = params.clientMac;
    document.getElementById('apMac').value = params.apMac;
    document.getElementById('ssidName').value = params.ssidName;
    document.getElementById('radioId').value = params.radioId;
    document.getElementById('site').value = params.site;
    document.getElementById('redirectUrl').value = params.redirectUrl;

    // Display current window status + gate Extend behavior
    const statusDiv = document.getElementById('status');
    const extendBox = document.getElementById('extend');
    const extendLabel = document.getElementById('extendLabel');
    const extendHint = document.getElementById('extendHint');
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('error');
    const debugDetails = document.getElementById('debugDetails');
    const debugOut = document.getElementById('debugOut');

    function refreshStatus() {
      const plan = computeDisplayPlan();
      statusDiv.style.display = 'block';
      statusDiv.innerHTML = `<strong>${plan.message}</strong><div class="muted">${plan.details}</div>`;

      if (plan.extendEnabled) {
        extendBox.disabled = false;
        extendLabel.classList.remove('disabled');
        extendHint.textContent = "Extended adds up to 60 minutes and deducts 5 credits. It never goes past 5:30 p.m. ET.";
      } else {
        extendBox.checked = false;
        extendBox.disabled = true;
        extendLabel.classList.add('disabled');
        if (plan.window === 'closed' || plan.window === 'closed-early') {
          extendHint.textContent = "Extended is not available right now.";
        } else {
          extendHint.textContent = "Extended becomes available after 4:10 p.m. ET.";
        }
      }

      submitBtn.disabled = !plan.allowSubmit;
      if (!plan.allowSubmit) {
        errorDiv.textContent = (plan.window === 'closed-early')
          ? 'Basic access is not available yet. Please reconnect later.'
          : (plan.window === 'closed')
            ? 'Internet access has ended for today.'
            : '';
      } else {
        if (errorDiv.textContent === 'Please connect to the W2G_Basic Wi-Fi and try again.' ||
            errorDiv.textContent === 'Basic access is not available yet. Please reconnect later.' ||
            errorDiv.textContent === 'Internet access has ended for today.') {
          errorDiv.textContent = '';
        }
      }
    }
    refreshStatus();
    setInterval(refreshStatus, 60000);

    // If not on the Wi-Fi (missing essentials), disable submit with a friendly hint
    const essentialsMissing = !params.clientMac || !params.apMac || !params.ssidName || params.radioId === '' || !params.site;
    if (essentialsMissing) {
      submitBtn.disabled = true;
      errorDiv.textContent = 'Please connect to the W2G_Basic Wi-Fi and try again.';
    }

    // Submit handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (submitBtn.disabled) return;

      const emailEl = document.getElementById('email');
      const emailVal = emailEl.value.trim();
      errorDiv.textContent = '';
      if (!emailVal) {
        errorDiv.textContent = 'Please enter your email.';
        emailEl.focus();
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Authorizing...';

      const payload = {
        email: emailVal,
        clientMac: params.clientMac,
        apMac: params.apMac,
        ssidName: params.ssidName,
        radioId: params.radioId ? Number(params.radioId) : undefined,
        site: params.site,
        redirectUrl: params.redirectUrl,
        extend: extendBox.checked
      };

      const headers = { 'Content-Type': 'application/json' };
      if (debugParam) headers['X-Debug-Probe'] = debugParam; // <-- forward debug to API

      try {
        const res = await fetch('/api/authorize' + (debugParam ? `?debug=${encodeURIComponent(debugParam)}` : ''), {
          method: 'POST',
          headers,
          body: JSON.stringify(payload)
        });
        const txt = await res.text();
        let data = {};
        try { data = JSON.parse(txt); } catch {}

        if (debugParam) {
          debugDetails.style.display = 'block';
          debugOut.textContent = JSON.stringify(data, null, 2);
        }

        if (res.ok && data.ok && data.redirectUrl) {
          location.href = data.redirectUrl;
          return;
        }

        errorDiv.textContent = (data && (data.error || data.message)) ? (data.error || data.message) : 'Authorize failed. Try again.';
      } catch (err) {
        errorDiv.textContent = 'Network error. Try again.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
      }
    });
  </script>
</body>
</html>
