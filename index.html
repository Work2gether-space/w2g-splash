<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work2gether Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    .card {
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .card h1 {
      color: #b03b1c;
      margin-bottom: 1rem;
    }
    .card input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .card button {
      padding: 0.75rem 1.5rem;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    .card .info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .error {
      color: red;
      margin-top: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Work2gether</h1>
    <p>Please log in to start your session</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="you@example.com" required />
      <button type="submit">Start Session</button>
    </form>
    <div class="info">
      Your time of access will determine how credits are used.<br>
      Make sure to log out if you're done.
    </div>
    <div class="error" id="error"></div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);

  function safeRedirect() {
    const r = qs.get('redirectUrl');
    try { return r ? decodeURIComponent(r) : 'http://neverssl.com'; } catch { return 'http://neverssl.com'; }
  }

  const form = document.getElementById("loginForm");
  const errorDiv = document.getElementById("error");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();

    // collect Omada params from the URL
    const payload = {
      email,
      clientMac: qs.get("clientMac") || "",
      apMac: qs.get("apMac") || "",
      ssidName: qs.get("ssidName") || "",
      radioId: qs.get("radioId") || "",
      site: qs.get("site") || "",
      redirectUrl: safeRedirect()
    };

    try {
      // FIX: post to the API route
      const res = await fetch("/api/submit_email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      if (!res.ok) {
        try {
          const data = JSON.parse(text);
          errorDiv.textContent = data.error || "Authorize failed. Try again.";
        } catch {
          errorDiv.textContent = "Authorize failed. Try again.";
        }
        return;
      }

      try {
        const data = JSON.parse(text);
        if (data.redirectUrl) location.href = data.redirectUrl;
        else location.href = payload.redirectUrl;
      } catch {
        location.href = payload.redirectUrl;
      }
    } catch (err) {
      console.error("[SPLASH] submit error", err);
      errorDiv.textContent = "Network error. Try again.";
    }
  });
</script>



</body>
</html>
